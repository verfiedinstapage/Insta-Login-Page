<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocialDemo Login Simulation</title>
  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #000;
      --box-bg: #fff;
      --border-color: #dbdbdb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #fff;
        --box-bg: #1e1e1e;
        --border-color: #333;
      }
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .notice {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 10px 20px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }

    .login-box {
      background: var(--box-bg);
      border: 1px solid var(--border-color);
      padding: 40px 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      width: calc(100% - 2px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
      background: var(--box-bg);
      color: var(--text-color);
    }

    button {
      background: #3897f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3897f0;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-screen {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .error-screen h1 {
      font-size: 40px;
      margin: 0;
    }

    .error-screen p {
      color: #888;
    }
  </style>
</head>
<body>

  <div class="notice">
    ⚠️ This is a simulated login page for educational demonstration only. No real data is collected.
  </div>

  <div class="login-box" id="loginBox">
    <h2>Login to SocialDemo</h2>
    <form id="phishForm">
      <input type="text" placeholder="Username or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="spinner" id="spinner"></div>
  </div>

  <div class="error-screen" id="errorScreen">
    <h1>Server Down</h1>
    <p>Our demo servers are currently unavailable. Please try again later.</p>
  </div>

  <script>
    document.getElementById('phishForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('spinner').style.display = 'block';

      setTimeout(() => {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('errorScreen').style.display = 'block';
      }, 3500); // Simulate delay
    });
  </script>
</body>
</html>
